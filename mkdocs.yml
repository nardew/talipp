# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: talipp
theme:
  name: material
  language: en
  custom_dir: docs/overrides
  icon:
    logo: material/library
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to system preference
  features:
    - announce.dismiss
    - search.suggest
    - search.highlight
    - search.share
repo_url: https://github.com/nardew/talipp
copyright: Copyright &copy; 2024 Andrej Chovanec (a.k.a. nardew)
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
nav:
  - Home: index.md
  - Getting started:
      - Installation: installation.md
      - Essentials: essentials.md
      - Examples: examples.md
  - Features:
      - List of indicators: indicators.md
      - Indicator chaining: features.md
      - Timeframe resampling: features.md
  - Guides:
      - Pickling: guides.md
      - Create a new indicator: guides.md
  - API reference: api-reference.md
  - About: about.md
